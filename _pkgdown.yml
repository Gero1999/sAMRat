url: https://gero1999.github.io/sAMRat/

logo:
  src: man/figures/logo1.png
  alt: "sAMRat logo"

template:
  bootstrap: 5
  bootswatch: flatly
  theme: arrow-dark
  bslib:
    primary: "#0054AD"
    secondary: "#8BB8E8"
    success: "#28a745"
    info: "#17a2b8"
    warning: "#ffc107"
    danger: "#dc3545"
    base_font:
      google: "Roboto"
    heading_font:
      google: "Roboto Slab"
    code_font:
      google: "JetBrains Mono"

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Get Started
        href: articles/getting-started.html
      - text: Architecture
        href: articles/architecture.html
      - text: Contributing
        href: articles/contributing.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/Gero1999/sAMRat
      aria-label: GitHub

home:
  title: sAMRat â€¢ Shiny AMR Analysis Tool
  description: A Shiny application for antimicrobial resistance data analysis
  links:
  - text: Browse source code
    href: https://github.com/Gero1999/sAMRat
  - text: Report a bug
    href: https://github.com/Gero1999/sAMRat/issues/new?template=bug_report.md
  - text: Request a feature
    href: https://github.com/Gero1999/sAMRat/issues/new?template=feature_request.md
  sidebar:
    structure: [links, license, community, citation, authors, dev]

reference:
- title: Core Functions
  desc: Main functions for creating and working with AMR objects
- contents:
  - create_amr_obj

articles:
- title: Getting Started
  navbar: ~
  contents:
  - getting-started
- title: Developer Resources
  navbar: ~
  contents:
  - architecture
  - contributing

authors:
  Gerardo Jose Rodriguez:
    href: https://github.com/Gero1999

footer:
  structure:
    left: developed_by
    right: built_with
